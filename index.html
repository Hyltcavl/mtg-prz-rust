
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MTG Card Price Comparison, 17_11_2025-07-15 </title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/sorts/tablesort.number.min.js"></script>
        <style> 
            table {
    border-collapse: collapse;
    width: 70%;
    margin: 0 auto;
}

th,
td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    cursor: pointer;
    position: sticky;
    top: 0;
    background: white;
    z-index: 10;
    box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
}

th[role="columnheader"]:not(.no-sort):after {
    content: '';
    float: right;
    margin-top: 7px;
    border-width: 0 4px 4px;
    border-style: solid;
    border-color: #404040 transparent;
    visibility: hidden;
    opacity: 0;
    user-select: none;
}

th[aria-sort="ascending"]:not(.no-sort):after {
    border-bottom: none;
    border-width: 4px 4px 0;
}

th[aria-sort]:not(.no-sort):after {
    visibility: visible;
    opacity: 0.4;
}

th[role="columnheader"]:not(.no-sort):hover:after {
    visibility: visible;
    opacity: 1;
}

.card-image-container {
    position: relative;
    display: inline-block;
}

.card-image {
    width: 40px;
    height: auto;
    cursor: pointer;
}

.enlarged-image {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80vw;
    max-height: 80vh;
    width: auto;
    height: auto;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.card-image-container:hover .enlarged-image {
    display: block;
}

.pagination {
    margin-top: 20px;
    text-align: center;
}

h1 {
    text-align: center;
    margin: 20px 0;
}

.filters {
    width: 70%;
    margin: 20px auto;
    padding: 10px;
    background: #f5f5f5;
    border-radius: 5px;
}

.filter-group {
    margin: 10px 0;
    display: flex;
    gap: 10px;
    align-items: center;
}

select,
button {
    padding: 5px;
    border-radius: 4px;
    border: 1px solid #ddd;
}

button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}

.hidden {
    display: none;
}

/* Hover container for the cheapest_mcm_price */
.hover-container {
    position: relative;
    display: inline-block;
}

/* Hover content container (hidden by default) */
.hover-content {
    display: none;
    /* Hidden by default */
    position: fixed;
    top: 50%;
    /* Center vertically */
    left: 50%;
    /* Center horizontally */
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1000;
    background-color: white;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

/* Enlarged image styling */
.hover-enlarged-image {
    max-width: 40vw;
    max-height: 40vh;
    width: auto;
    height: auto;
    display: block;
    margin-bottom: 10px;
    /* Space between image and text */
}

/* Text styling for card name and set */
.hover-text {
    font-size: 14px;
    color: #333;
    font-weight: bold;
}

/* Show the hover content when hovering over the price text */
.hover-container:hover .hover-content {
    display: block;
    /* Make the hover content visible */
}

/* Styling for the value-text to make it stand out */
.value-text {
    font-weight: bold;
    /* Make the text bold */
    color: #26323f;
    /* Use a noticeable color (e.g., blue) */
    cursor: pointer;
    /* Change the cursor to indicate interactivity */
    /* text-decoration: underline; */
    /* Add an underline to indicate it's actionable */
    transition: color 0.3s ease, text-shadow 0.3s ease;
    /* Smooth transition for hover effects */
}

/* Hover effect for value-text */
.value-text:hover {
    color: #0056b3;
    /* Darker shade of blue on hover */
    text-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    /* Add a subtle glow effect */
    text-decoration: none;
    /* Remove underline on hover for a cleaner look */
}
        </style>
    </head>
    <body>
        <h1>MTG-prizes 17_11_2025-07-15, Total cards: 0</h1>
         <div class="filters">
        <div class="filter-group">
            <label for="vendorFilter">Vendor:</label>
            <select id="vendorFilter">
                <option value="all">All</option>
            </select>
            
            
            <button onclick="resetFilters()">Reset Filters</button>
        </div>
    </div>
        <table id="card-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name/Set</th>
                    <th data-sort-method="number">Vendor price</th>
                    <th data-sort-method="number">MCM price</th>
                    <th data-sort-method="number">Price Difference</th>
                    <th>Vendor</th>
                </tr>
            </thead>
            <tbody>
    
        </tbody></table>
        <div class='pagination'></div>
        <script>
        // Initialize Tablesort
new Tablesort(document.getElementById('card-table'), {
    descending: true
});

// Function to populate filter dropdowns dynamically
function populateFilters() {
    const rows = document.querySelectorAll('#card-table tbody tr');
    const vendorSet = new Set();

    // Collect unique values
    rows.forEach(row => {
        const vendor = row.querySelector('td:nth-child(6)').textContent.trim();
        vendorSet.add(vendor);
    });

    // Populate vendor filter
    const vendorFilter = document.getElementById('vendorFilter');
    vendorFilter.innerHTML = '<option value="all">All</option>';
    Array.from(vendorSet).sort().forEach(vendor => {
        vendorFilter.innerHTML += `<option value="${vendor}">${vendor}</option>`;
    });
}

// Filter function
function applyFilters() {
    const vendorFilter = document.getElementById('vendorFilter').value;
    const rows = document.querySelectorAll('#card-table tbody tr');

    rows.forEach(row => {
        const vendor = row.querySelector('td:nth-child(6)').textContent.trim();

        const vendorMatch = vendorFilter === 'all' || vendor === vendorFilter;

        if (vendorMatch) {
            row.classList.remove('hidden');
        } else {
            row.classList.add('hidden');
        }
    });
}

// Reset filters
function resetFilters() {
    document.getElementById('vendorFilter').value = 'all';
    const rows = document.querySelectorAll('#card-table tbody tr');
    rows.forEach(row => row.classList.remove('hidden'));
}

// Initialize filters
populateFilters();

// Add event listeners to filters
document.getElementById('vendorFilter').addEventListener('change', applyFilters);
        </script>
    </body>
    </html>
